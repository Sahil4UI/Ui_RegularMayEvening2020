<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <canvas id="canvas" height="800" width="800">
    
    </canvas>
    <script>
        var canvas = document.querySelector("#canvas");
        var context = canvas.getContext("2d");

        function line() {
            context.beginPath();
            // starting x and y
            context.moveTo(0, 200);
            // ending x and y
            context.lineTo(400, 55);
            context.lineWidth = "10";
            context.stroke();



        }

        function traingle() {
            context.beginPath();
            context.moveTo(70, 50);

            context.lineTo(100, 50);
            context.lineTo(70, 0);
            context.fill();
            // context.lineWidth = "10";
            // context.stroke();

        }

        function drawArc() {
            var x = canvas.width / 2;
            var y = canvas.height / 2;
            var radius = 75;
            var startAngle = 0;
            var endAngle = Math.PI / 4;
            context.beginPath();
            context.arc(x, y, radius, startAngle, endAngle);
            // context.lineWidth = 15;
            context.strokeStyle = "black";
            // context.fill();
            context.stroke();
        }
        drawArc();
    </script>
</body>

</html>
