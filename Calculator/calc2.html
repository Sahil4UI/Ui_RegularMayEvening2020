<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button{
            width:100%;
            height: 100%;
            /* padding:5px; */
            border:2px solid #000;
        }
        .add button{
            height:47px;
        }
        table{
            margin:100px auto 0 auto;
        }
        input[type="text"]{
            text-align: right;
        }
    </style>
    <script src="advanceCalc.js"></script>
</head>
<body>
    <table>
        <form action="#">
            <tr>
                <td colspan="4"><input type="text" name="" placeholder="0" id="box"></td>
            </tr>
            <tr>
                <td colspan="2"><button class="clear">CLEAR</button></td>
                <td><button class="opr">%</button></td>
                <td rowspan="2" class="add"><button class="opr">+</button></td>
            </tr>
            <tr>
                <td><button class="num">7</button></td>
                <td><button class="num">8</button></td>
                <td><button class="num">9</button></td>
            </tr>

            <tr>
                <td><button class="num">4</button></td>
                <td><button class="num">5</button></td>
                <td><button class="num">6</button></td>
                <td><button class="opr">*</button></td>
            </tr>

            <tr>
                <td><button class="num">1</button></td>
                <td><button class="num">2</button></td>
                <td><button class="num">3</button></td>
                <td><button class="opr">/</button></td>
            </tr>

            <tr>
                <td><button class="num">0</button></td>
                <td><button class="num">.</button></td>
                <td><button class="num">00</button></td>
                <td><button class="result">=</button></td>
            </tr>
        </form>
    </table>
</body>
</html>
