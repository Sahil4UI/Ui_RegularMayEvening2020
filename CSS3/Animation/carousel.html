<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body{
            overflow-x: hidden;
        }
        *{
            box-sizing: border-box;
        }
        #carousel{
            height:750px;
            width:500%;
            animation: 20s carousel linear infinite;
            background-size: 100% 100%;
            
        }
        @keyframes carousel{
            0%,15%{
                        transform: translateX(0%);
            }
            25%,40%{
                       transform: translateX(-20%);

            }
            50%,65%{
                transform: translateX(-40%);

            }
            75%,90%{
                transform: translateX(-60%);

            }
            100%{
                transform: translateX(-80%);

            }







        }
        #carousel::after{
            content:"";
            display: block;
            clear: both;
        }
         #carousel div{
            float:left;
            width:20%;
            height: inherit;
        }
        
        #carousel div img{
            width:100%;
            height: inherit;

        }
  
    
    </style> 
</head>
<body>
    <div id="carousel">
        <div class="slide1">
            <img src="https://images.hgmsites.net/lrg/pagani-huayra-lultimo--image-via-prestige-imports-miami_100664356_l.jpg" alt="">
        </div>
        <div class="slide2">
            <img src="https://robbreportedit.files.wordpress.com/2020/01/veneno01.jpg" alt="">
        </div>
        <div class="slide3">
            <img src="https://www.koenigsegg.com/wp-content/uploads/2016/09/RSR.png" alt="">
        </div>
        <div class="slide4">
            <img src="https://www.motorbeam.com/wp-content/uploads/2015-Kawasaki-Ninja-H2R-Wallpaper.jpg" alt="">
        </div>
        <div class="slide5">
            <img src="https://www.autodevot.com/wp-content/uploads/2018/11/2019-BMW-S-1000-RR.jpg" alt="">
        </div>
    </div>
</body>
</html>
