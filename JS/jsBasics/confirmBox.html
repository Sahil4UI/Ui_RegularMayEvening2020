<!DOCTYPE html>
<html lang="en">

    <title>Document</title>
</head>
<body>
    <h1>CONFIRM BOX in JS</h1>
    <script>
        c = confirm("Are you sure you want to Quit  ?");
        if (c== true)
        {
            window.close()
        }
        else{
            alert("You will stay here...");
        }
    </script>
</body>
</html>
