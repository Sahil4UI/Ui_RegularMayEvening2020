<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        textarea{
            resize: none;
        }
    </style>
</head>
<body>
    <h1>FORM ELEMENTS IN HTML5</h1>


    <form action="#">
        <table>
            <tr>
                <td>
                    <label for="name">Name</label>
                </td>
                <td>
                    <input type="text" name="" id="name" required>
                </td>

                
            </tr>
            <tr>
                <td>
                    <label for="contact">contact No</label>
                </td>
                <td>
                    <input type="text" name="" id="contact" pattern="[0-9]{10}" title="phone Number must contain 10 digits">
                </td>
            </tr>

            <tr>
                <td>Enter D.O.B</td>
                <td>
                    <input type="date" name="" id="">
                </td>
                <td>
                    <input type="time" name="" id="">
                </td>
                <td>
                    <input type="datetime-local" name="" id="">
                </td>
                <td>
                    <input type="month" name="" id="">
                </td>
                <td>
                    <input type="week" name="" id="">
                </td>
            </tr>

            <tr>
                <td>AGE</td>
                <td><input type="number" name="" id="" min="18" max="75"></td>
            </tr>
            <tr>
                <td>COLOR</td>
                <td>
                    <input type="color" name="" id="">
                </td>
            </tr>
            <tr>
                <td>Progress</td>
                <td>
                    <progress min=0 max=100 value = 10></progress>
                </td>
            </tr>
            <tr>
                <td>
                    range
                </td>
                <td>
                    <input type="range" name="" id="" min=0 max=100 value=50  onchange="output.value =  value+'%'  ">
                    <output id="output"></output>
                </td>
            </tr>
            <tr>
                <td>COMMENT BOX</td>
                <td>
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <button type="reset">CLEAR</button>
                </td>
                <td>
                    <button type="submit">Login</button>

                </td>
            </tr>
        </table>

    </form>
</body>
</html>
