<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Forms</h2>
    <form action="loginPage.html" method="POST">
        <table>
            <tr>
                <td>Name</td>
                <td>
                    <input type="text" name="username">
                </td>

            </tr>
            <tr>
                <td>Email</td>
                <td> 
                    <input type="email" name="email">
                </td>
            </tr>
            <tr>
                <td>Password</td>
                <td>
                    <input name="password" type="password">
                </td>
            </tr>
            <tr>
                <td>DOB</td>
                <td>
                    <input type="date" name="dob" id="">
                </td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>
                    <input type="radio" name="gender">Male <input type="radio" name="gender">Female
                </td>
            </tr>
            <tr>
                <td>Hobbies</td>
                <td>
                    <input type="checkbox">Dancing
                    <input type="checkbox">Blogging
                    <input type="checkbox">Vlogging
                    <input type="checkbox">Singing
                    <input type="checkbox">Cooking
                    <input type="checkbox">Acting

                </td>
            </tr>
            <tr>
                <td>
                    <button type="reset">Clear</button>
                </td>
                <td>
                    <button type="submit">Login</button>
                </td>
            </tr>
        </table>
     </form>
</body>
</html>
